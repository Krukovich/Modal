<div id="modal2" 
  data-top="80" data-left="140" data-width="400" data-height="380">
  
  <h3>Create another item</h3>
  <form>
    <label>
      Input 1:
      <input type="text">
    </label>
    <label>
      Input 2:
      <input type="text">
    </label>
    <label>
      Select for a change:
      <select>
        <option>option 1</option>
        <option>option 2</option>
        <option selected>option 3</option>
        <option>option 4</option>
      </select>
    </label>
    <label>
      Description:
      <textarea>no description here... yet</textarea>
    </label>
    <div class="buttons">
      <button>Save</button>
      <button>Reset</button>
      <button>Close</button>
    </div>
  </form>
</div>

<style>
  #modal2 button, #modal2 input, #modal2 select, #modal2 textarea {
    font: 13px Trebuchet MS;
    margin: 7px;
    height: 30px;
    padding: 3px 4;
    box-sizing: border-box;
  }

  #modal2 {
    font: 13px Trebuchet MS;
    background: #f6f6f6;
    position: absolute;
    top: var(--top);
    left: var(--left);
    width: var(--width);
    height: var(--height);
    border: 1px solid;
    padding: 8px 16px;
  }

  #modal2 form {
    display: flex;
    flex-flow: column;
  }

  #modal2 h3 {
    text-align: center;
  }

  #modal2 label {
    display: flex;
    align-items: center;
  }

  #modal2 label :last-child {
    flex: 1;
  }

  #modal2 textarea {
    resize: none;
    height: 120px;
  }

  #modal2 .buttons {
    text-align: center;
  }
</style>

<script src="Modal.js" defer></script>
